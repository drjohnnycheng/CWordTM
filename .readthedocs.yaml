version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"

python:
  install:
    - requirements: docs/requirements.txt
    - requirements: docs/requirements_extra.txt
    - method: pip
      path: .
  system_packages: true

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: true
